<html>
<head>
  <link rel="shortcut icon" href="/icons/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="57x57" href="/icons/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="/icons/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="/icons/apple-touch-icon-76x76.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="/icons/apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="/icons/apple-touch-icon-120x120.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="/icons/apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-touch-icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon-180x180.png" />
  <link href="index.css" rel="stylesheet" type="text/css">
</head>
<script type="text/JavaScript" src="jquery-1.7.1.min.js"></script> 
<script type="text/JavaScript" src="index.js"></script> 
<body onload="init()">
  <div id="time"></div>
  <div id="conversionLink" class="screen-only">
    <a href="#conversion">Show Conversion Tool</a>
  </div>
  <div id="conversionTool">
    <input id="inputField"></input>
    <input id="convertButton" type="button" value="Convert"></input>
    <br>
    <div id="convertRadio">
      <input type="radio" name="whichConvert" value="oldToNew" id="oldToNew" checked>
      <label for="oldToNew">24->100</label>
      <input type="radio" name="whichConvert" value="newToOld" id="newToOld">
      <label for="newToOld">100->24</labelt>
    </div>
    <div id="conversion"></div>
  </div>
  <div id="githubLink" class="screen-only">
    <a href="http://rufenerd.github.io/dtime/">Check out the project on github</a>
  </div>
</body>
</html>
